spring.application.name=demo

logging.level.root=INFO
logging.level.org.hibernate=DEBUG
logging.level.org.springframework=DEBUG

spring.datasource.url=jdbc:mysql://localhost:3307/mydatabase?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=Florencia.2014
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect


spring.sql.init.mode=always
spring.sql.init.encoding=UTF-8
spring.jpa.defer-datasource-initialization=true
# Hikari correctamente escrito
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.connection-timeout=30000

# Seguridad por defecto (para evitar errores de usuario/contraseña)
spring.security.user.name=admin
spring.security.user.password=admin

# Configuraciónón mínima para Redis (ajustar si no se usa)
# spring.data.redis.host=localhost
# spring.data.redis.port=6379

# WebFlux y WebSocket
spring.main.web-application-type=servlet

# Otras propiedades recomendadas
server.forward-headers-strategy=framework
spring.application.admin.enabled=true
spring.mvc.hiddenmethod.filter.enabled=true
spring.mvc.problemdetails.enabled=true
spring.aop.proxy-target-class=true

# JWT secret (recomendado: sobrescribir con env var/CLI: -Dsecurity.jwt.secret=...)
# Nota: si existe JWT_SECRET pero está vacío, los placeholders pueden resolver a cadena vacía.
security.jwt.secret=dev-secret-change-me-dev-secret-change-me

server.port=8082
